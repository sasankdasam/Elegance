<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/marriage2.css">
</head>
<body>
    <img src="/assets/cloud.png" alt="Cloud" class="cloud-image">

    <div class="header">
        <img src="/assets/birthdayimgbg.png" alt="Birthday Icon" class="header-image"> 
        <div class="header-text">
            <h1>Birthday Party</h1>
            <p>Book Your Event Manager Today for a Unforgettable Birthday Party!</p>
        </div>
    </div>

    <div class="container">
        <div class="planner-section">
            <img src="/assets/default.png" alt="Event Manager Image" class="planner-img">
            <div class="planner-info">
                <h2>Manager Name</h2>
                <p><strong>Location:</strong> Not specified</p>
                <p><strong>Experience:</strong> Not specified</p>
                <p><strong>Specialty:</strong> Not specified</p>
            </div>
            <div class="packages">
                <h3>Package Information:</h3>
                <p>Details about the manager's packages and services.</p>
            </div>
        </div>
        <div class="button-container">
            <a href="contactnow.html">
                <button class="contact-btn">CONTACT NOW</button>
            </a>
        </div>
    </div>

    <script src="/javascript/birthdaydetails.js"></script>
</body>
</html>
