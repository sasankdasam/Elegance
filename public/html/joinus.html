<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Form</title>
    <link rel="stylesheet" href="/css/joinus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="/assets/cloud.png" alt="Cloud" class="cloud-image">
    <div class="outcont">
        <div class="join-section">
            <img src="/assets/joinicon.png" class="joinicon">
            <h2>JOIN</h2>
        </div>

        <div class="container">
            <div class="form-box">
                <div class="form-left">
                    <form id="joinForm">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        
                        <label for="contact">Contact Number</label>
                        <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
                        
                        <label for="email">Email-ID</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        
                        <label for="password">Password</label>
                        <div class="input-box">
                            <input type="password" id="password" placeholder="Password" required>
                            <i class="fas fa-eye-slash" id="togglePassword"></i>
                        </div>

                        <label for="image">Upload Image:</label>
                        <input type="file" id="image" name="image" accept="image/*" required>

                        <button type="submit">Join with Us</button>
                    </form>
                </div>
                <div class="form-right">

                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="marriage">Marriage</option>
                        <option value="birthday">Birthday</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="ceremony">Ceremony</option>
                        <option value="exhibition">Exhibition</option>
                    </select>

                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location" required>
                
                    <label for="experience">Experience (years)</label>
                    <input type="number" id="experience" name="experience" placeholder="Enter your years of experience" min="0" required>
                    
                    <label for="about">About You</label>
                    <textarea id="about" name="about" placeholder="Tell us about yourself" required></textarea>
                </div>
            </div>
        </div>
        
        <p class="terms">
            <a href="/assets/Elegance_and_Co_Terms_and_Conditions.docx" target="_blank">T&C Apply</a>
        </p>        
    </div>
    <script src="/javascript/joinus.js"></script>
</body>
</html>
