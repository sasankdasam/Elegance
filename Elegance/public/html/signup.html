<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="/assets/cloud.png" alt="Cloud" class="cloud-image">
    <div class="outcont">
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-user"></i>
            </div>
            <h2>SIGNUP</h2>
        </div>
        <div class="container">
            <div class="login-box">
                <form id="signup" action="/signup" action ='post'>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash" id="togglePassword"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                    </div>
                    
                    <button type="submit" class="login-btn">SIGN IN</button>
                </form>
            </div>
        </div>
        <p class="terms">
            <a href="/assets/Elegance_and_Co_Terms_and_Conditions.docx" target="_blank">T&C Apply</a>
        </p> 
        <script src="/javascript/signup.js"></script>
    </div>
</body>
</html>
